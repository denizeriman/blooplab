<ion-header>
  <ion-navbar>
    <ion-title>
<img alt="Blooplab" height="40"   src="assets/imgs/blooplabmobile.png" > 
</ion-title>
  </ion-navbar>
</ion-header>


 <ion-content fullscreen>

  </ion-card-content>
</ion-card>

 

</ion-content>
